<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="../css/0-login.css">
</head>
<body>
	<div class="wlh-heardbox">
		<img src="../image/logo1-0.png" alt="">
	</div>
	<div class="wlh-conbox">
		<div class="wlh-con">
			<h3>欢迎您，请先登录!</h3>
			<form action="" method="get" name="myform">
				<div class="wlh-line">
					<p class="wlh-word">用户名:</p><div class="wlh-text"><img src="../image/usename-0.png" alt=""><input type="text" size="30" name="usename"></div>
				</div>
				
				<div class="wlh-line">
					<p class="wlh-word">密<span>码:</span></p><div class="wlh-text"><img src="../image/password-0.png" alt=""><input type="password" name="password" size="30"></div>
				</div>
	            
	            <input class="wlh-submit" type="submit" value="登&nbsp;&nbsp;录">
	           
			</form>
		</div>
		
	</div>
	<script>
var wlhtext=document.getElementsByClassName("wlh-text");


for (var i = 0; i < wlhtext.length; i++) {
	wlhtext[i].index=i;
	wlhtext[i].onclick=function(){
		var imgs=wlhtext[this.index].getElementsByTagName("img")[0];
		var texts=wlhtext[this.index].getElementsByTagName("input")[0];
        imgs.style.display="none";
        texts.style.display="block";
        texts.focus();
        texts.onblur=function(){
        	imgs.style.display="block";
            texts.style.display="none";
        }
	}
};
	</script>
</body>
</html>
